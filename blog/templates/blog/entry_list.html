{% extends 'blog/base.html' %}

{% block content %}
	{% for entry in entries %}	
	<div class="entry">
		<div class="date">	
			<p> published: {{entry.published_date}}</p>
		</div>
		<h1><a href="{% url 'entry_detail' pk=entry.pk %}">{{entry.title}}</a></h1>
		<p>{{entry.text|linebreaksbr}}</p>
	</div>			
	{% endfor %}
{% endblock %}
